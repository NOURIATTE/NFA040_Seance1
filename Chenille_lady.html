<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chenille</title>
    <style>
        .chenille {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .partie {
            width: 50px;
            height: 50px;
            background-color: green;
            border-radius: 50%;
            margin: 0 10px; /* Espacement entre les parties de la chenille */
        }

        .tete {
            width: 60px;
            height: 60px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="chenille">
        <div class="partie tete"></div>
        <div class="partie"></div>
        <div class="partie"></div>
        <div class="partie"></div>
        <!-- Ajoutez d'autres parties de la chenille selon vos besoins -->
    </div>
</body>
</html>
