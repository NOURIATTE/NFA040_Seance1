<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titres et sous-titres dans un tableau</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        h1, h2 {
            background-color: lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Niveau 1</th>
            <th>Niveau 2</th>
            <th>Sous-titre</th>
        </tr>
        <tr>
            <td colspan="3"><h1>Titre de niveau 1</h1></td>
        </tr>
        <tr>
            <td></td>
            <td><h2>Titre de niveau 2</h2></td>
            <td>Sous-titre 1</td>
        </tr>
        <tr>
            <td></td>
            <td><h2>Titre de niveau 2</h2></td>
            <td>Sous-titre 2</td>
        </tr>
        <tr>
            <td colspan="3"><h1>Autre titre de niveau 1</h1></td>
        </tr>
        <tr>
            <td></td>
            <td><h2>Titre de niveau 2</h2></td>
            <td>Sous-titre 3</td>
        </tr>
    </table>
</body>
</html>
